<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ctrl-F Chat Viewer</title>
  <!-- Bootstrap -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="chat-view.css" />
</head>
<body>
  <!-- Navbar (same as before) -->
  <nav class="navbar navbar-expand-lg nav-blur shadow-sm py-2 sticky-top">
    <div class="container-fluid d-flex justify-content-between align-items-center">
      <div style="width:33%"></div>
      <div class="d-flex justify-content-center" style="width:33%">
        <a class="navbar-brand" href="../landing-page/landing-page.html">
          <img src="../assets/logo.png" alt="Ctrl-F Logo" height="70" />
        </a>
      </div>
      <div class="d-flex justify-content-end" style="width:33%">
        <ul class="navbar-nav flex-row">
          <li class="nav-item">
            <a class="nav-link nav-lg-link" href="../about-page/about-page.html"
              >About</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link nav-lg-link"
              href="https://github.com/Nikolay-Ts/Ctrl-f"
              target="_blank"
              >Source</a
            >
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main -->
  <div class="container-fluid">
    <div class="row g-0">
      <!-- Chat Column -->
      <div class="col-md-8 p-3 d-flex flex-column">
        <div class="ultra-card p-3 flex-grow-1 chat-container" id="chatContainer"></div>
        <div class="chat-input-bar">
          <textarea id="chatInput" rows="1" placeholder="Type your messageâ€¦"></textarea>
          <button id="sendBtn" aria-label="Send">&#10148;</button>
        </div>
      </div>

      <!-- PDF Sidebar -->
      <div class="col-md-4 p-3">
        <div class="ultra-card p-3 shadow-lg pdf-container">
          <canvas id="pdf-render"></canvas>
          <div id="highlight-layer"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
  <script>
    (function () {
      const chatContainer = document.getElementById('chatContainer');
      const inputEl = document.getElementById('chatInput');
      const sendBtn = document.getElementById('sendBtn');

      // load or init sessionStorage
      let msgs = JSON.parse(sessionStorage.getItem('ctrlf_chat') || '[]');

      function render() {
        chatContainer.innerHTML = '';
        msgs.forEach(m => {
          const b = document.createElement('div');
          b.className = 'chat-bubble user';
          b.textContent = m;
          chatContainer.appendChild(b);
        });
        chatContainer.scrollTop = chatContainer.scrollHeight;
      }

      function addMessage(text) {
        msgs.push(text);
        sessionStorage.setItem('ctrlf_chat', JSON.stringify(msgs));
        render();
      }

      // init
      render();

      // send handlers
      sendBtn.addEventListener('click', () => {
        const txt = inputEl.value.trim();
        if (!txt) return;
        addMessage(txt);
        inputEl.value = '';
        inputEl.focus();
      });
      inputEl.addEventListener('keydown', e => {
        if (e.key === 'Enter' && !e.shiftKey) {
          e.preventDefault();
          sendBtn.click();
        }
      });

      // ---- existing PDF.js logic below (unchanged) ----
      const url = '../test-data/RIS-lab.pdf';
      const canvas = document.getElementById('pdf-render');
      const ctx = canvas.getContext('2d');
      const hlLayer = document.getElementById('highlight-layer');
      let pdfDoc = null;

      pdfjsLib.getDocument(url).promise.then(pdf => {
        pdfDoc = pdf;
        renderPage(1, null);
      });

      function clearHighlights() {
        hlLayer.innerHTML = '';
      }
      function renderPage(pageNum, coords) {
        pdfDoc.getPage(pageNum).then(page => {
          const vp = page.getViewport({ scale: 1.5 });
          canvas.width = vp.width;
          canvas.height = vp.height;
          canvas.style.width = '100%';
          canvas.style.height = 'auto';
          hlLayer.style.width = '100%';
          hlLayer.style.height = '100%';
          page
            .render({ canvasContext: ctx, viewport: vp })
            .promise.then(() => {
              clearHighlights();
              if (coords) {
                const [x1, x2, y1, y2] = coords;
                const [vx1, vy1, vx2, vy2] = vp.convertToViewportRectangle([
                  x1, y1, x2, y2,
                ]);
                const sx = canvas.clientWidth / canvas.width;
                const sy = canvas.clientHeight / canvas.height;
                const h = document.createElement('div');
                h.className = 'highlight';
                h.style.left = `${Math.min(vx1, vx2) * sx}px`;
                h.style.top = `${Math.min(vy1, vy2) * sy}px`;
                h.style.width = `${Math.abs(vx2 - vx1) * sx}px`;
                h.style.height = `${Math.abs(vy2 - vy1) * sy}px`;
                hlLayer.appendChild(h);
              }
            });
        });
      }
      window.addEventListener('resize', () => renderPage(1, null));
    })();
  </script>
</body>
</html>
