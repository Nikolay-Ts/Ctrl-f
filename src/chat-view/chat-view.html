<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ctrl-F Chat Viewer</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Custom Styles -->
  <link rel="stylesheet" href="chat-view.css" />
</head>

<body class="loaded">
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg nav-blur shadow-sm py-2 sticky-top">
    <div class="container-fluid d-flex justify-content-between align-items-center">
      <div style="width: 33%;"></div>
      <div class="d-flex justify-content-center" style="width: 33%;">
        <a class="navbar-brand" href="../landing-page/landing-page.html">
          <img src="../assets/logo.png" alt="Ctrl-F Logo" height="70" />
        </a>
      </div>
      <div class="d-flex justify-content-end align-items-center" style="width: 33%;">
        <ul class="navbar-nav flex-row">
          <li class="nav-item">
            <a class="nav-link nav-lg-link" href="../about-page/about-page.html">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link nav-lg-link" href="https://github.com/Nikolay-Ts/Ctrl-f" target="_blank">Source</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <!-- Main Content -->
  <div class="container-fluid">
    <div class="row g-0">
      <!-- Chat Column with glass card wrapper -->
      <div class="col-md-8 p-3">
        <div class="ultra-card p-3 chat-container" id="chatContainer"></div>
      </div>
      <!-- PDF Sidebar -->
      <div class="col-md-4 p-3">
        <div class="ultra-card p-3 shadow-lg pdf-container">
          <canvas id="pdf-render"></canvas>
          <div id="highlight-layer"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const jsonData = {
        matches: [
          { text: 'Found "Ctrl-F" on page 1 at top-right.', page: 1, coords: [500,600,20,70] },
          { text: 'Found "PDF Viewer" heading on page 1.', page: 1, coords: [50,400,100,140] }
        ]
      };
      const chatContainer = document.getElementById('chatContainer');
      jsonData.matches.forEach((m,i) => {
        const b = document.createElement('div');
        b.className = 'chat-bubble loaded';
        b.style.transitionDelay = `${i*150}ms`;
        b.innerText = m.text;
        b.addEventListener('click',()=>renderPage(m.page,m.coords));
        chatContainer.appendChild(b);
      });

      const url = '../test-data/RIS-lab.pdf';
      const canvas = document.getElementById('pdf-render');
      const ctx = canvas.getContext('2d');
      const hlLayer = document.getElementById('highlight-layer');
      let pdfDoc;
      pdfjsLib.getDocument(url).promise.then(pdf => { pdfDoc = pdf; renderPage(1); });

      function clearHighlights() { hlLayer.innerHTML = ''; }
      function renderPage(pageNum,coords) {
        pdfDoc.getPage(pageNum).then(page => {
          const vp = page.getViewport({ scale:1.5 });
          canvas.width = vp.width; canvas.height = vp.height;
          canvas.style.width = '100%'; canvas.style.height = 'auto';
          hlLayer.style.width = '100%'; hlLayer.style.height = '100%';
          page.render({ canvasContext: ctx, viewport: vp }).promise.then(() => {
            clearHighlights();
            if (coords) {
              const [x1,x2,y1,y2] = coords;
              const [vx1,vy1,vx2,vy2] = vp.convertToViewportRectangle([x1,y1,x2,y2]);
              const sx = canvas.clientWidth / canvas.width;
              const sy = canvas.clientHeight / canvas.height;
              const h = document.createElement('div');
              h.className = 'highlight';
              h.style.left = `${Math.min(vx1,vx2) * sx}px`;
              h.style.top = `${Math.min(vy1,vy2) * sy}px`;
              h.style.width = `${Math.abs(vx2 - vx1) * sx}px`;
              h.style.height = `${Math.abs(vy2 - vy1) * sy}px`;
              hlLayer.appendChild(h);
            }
          });
        });
      }
      window.addEventListener('resize', () => renderPage(1));
      document.body.classList.add('loaded');
    });
  </script>
</body>
</html>
