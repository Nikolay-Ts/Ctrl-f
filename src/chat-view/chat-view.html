  <!-- Main Content -->
  <!-- Main Content -->
  <div class="container-fluid">
    <div class="row g-0">
      <!-- Chat Column with glass card wrapper -->
      <div class="col-md-8 p-3">
        <div class="ultra-card p-3 chat-container" id="chatContainer"></div>
      </div>
      <!-- PDF Sidebar -->
      <div class="col-md-4 p-3">
        <div class="ultra-card p-3 shadow-lg pdf-container">
          <canvas id="pdf-render"></canvas>
          <div id="highlight-layer"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
    const jsonData = {
      matches: [
        { text: 'Found "Ctrl-F" on page 1 at top-right.', page: 1, coords: [500, 600, 20, 70] },
        { text: 'Found "PDF Viewer" heading on page 2.', page: 2, coords: [50, 400, 100, 140] }
      ]
    };

    const chatContainer = document.getElementById('chatContainer');
    const pdfContainer = document.querySelector('.pdf-container');
    const wrapper = document.createElement('div');
    wrapper.className = 'pdf-wrapper';
    pdfContainer.innerHTML = ''; // Remove existing content
    pdfContainer.appendChild(wrapper);

    const url = '../test-data/RIS-lab.pdf';
    let pdfDoc = null;

    jsonData.matches.forEach((match, idx) => {
      const b = document.createElement('div');
      b.className = 'chat-bubble loaded';
      b.style.transitionDelay = `${idx * 150}ms`;
      b.innerText = match.text;
      b.addEventListener('click', () => scrollToPage(match.page));
      chatContainer.appendChild(b);
    });

    pdfjsLib.getDocument(url).promise.then(pdf => {
      pdfDoc = pdf;
      renderAllPages();
    });

    function renderAllPages() {
      wrapper.innerHTML = '';
      for (let pageNum = 1; pageNum <= pdfDoc.numPages; pageNum++) {
        pdfDoc.getPage(pageNum).then(page => {
          const vp = page.getViewport({ scale: 1.5 });
          const canvas = document.createElement('canvas');
          const ctx = canvas.getContext('2d');
          canvas.width = vp.width;
          canvas.height = vp.height;

          const container = document.createElement('div');
          container.className = 'page-container position-relative mb-4';
          container.dataset.page = pageNum;

          const highlightLayer = document.createElement('div');
          highlightLayer.className = 'highlight-layer';
          highlightLayer.style.position = 'absolute';
          highlightLayer.style.top = 0;
          highlightLayer.style.left = 0;
          highlightLayer.style.width = '100%';
          highlightLayer.style.height = '100%';
          highlightLayer.style.pointerEvents = 'none';
          highlightLayer.style.zIndex = 10;

          page.render({ canvasContext: ctx, viewport: vp }).promise.then(() => {
            jsonData.matches.forEach(match => {
              if (match.page === pageNum) {
                const [x1, x2, y1, y2] = match.coords;
                const [vx1, vy1, vx2, vy2] = vp.convertToViewportRectangle([x1, y1, x2, y2]);
                const h = document.createElement('div');
                h.className = 'highlight';
                h.style.left = `${Math.min(vx1, vx2)}px`;
                h.style.top = `${Math.min(vy1, vy2)}px`;
                h.style.width = `${Math.abs(vx2 - vx1)}px`;
                h.style.height = `${Math.abs(vy2 - vy1)}px`;
                highlightLayer.appendChild(h);
              }
            });
          });

          container.appendChild(canvas);
          container.appendChild(highlightLayer);
          wrapper.appendChild(container);
        });
      }
    }

    function scrollToPage(pageNum) {
      const target = document.querySelector(`.page-container[data-page='${pageNum}']`);
      if (target) target.scrollIntoView({ behavior: 'smooth', block: 'center' });
    }
  });
  </script>
</body>
