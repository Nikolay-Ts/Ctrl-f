<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ctrl-f</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="landing-page.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg" style="background-color: #343a40;">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <img src="../assets/logo.png" alt="Ctrl-f Logo" height="50">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link text-light" href="/about">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" href="https://github.com/Nikolay-Ts/Ctrl-f" target="_blank" rel="noopener noreferrer">Source Code</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container py-5">
        <h2 class="mb-4 text-center">PDF Uploader</h2>

        <div id="dropZone" class="drop-zone mb-3">
            Drop PDF files here or click the button below to upload.
        </div>

        <div class="d-flex justify-content-center mb-4">
            <input type="file" id="fileInput" class="form-control w-auto" accept="application/pdf" multiple>
        </div>

        <div class="mb-3">
            <label for="promptInput" class="form-label">Enter your prompt:</label>
            <textarea id="promptInput" class="form-control" rows="3" placeholder="Type your prompt here..."></textarea>
        </div>

</html>
