<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ctrl-f</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="landing-page.css" rel="stylesheet">
</head>

<body>
  <div class="container py-5">
    <h2 class="mb-4 text-center">PDF Uploader</h2>

    <div id="dropZone" class="drop-zone mb-3">
      Drop PDF files here or click the button below to upload.
    </div>

    <div class="d-flex justify-content-center mb-4">
      <input type="file" id="fileInput" class="form-control w-auto" accept="application/pdf" multiple>
    </div>

    <div class="mb-3">
      <label for="promptInput" class="form-label">Prompt</label>
      <textarea id="promptInput" class="form-control grow-textarea" placeholder="Write your prompt here..."></textarea>
    </div>
  </div>

  <script src="landing-page.js"></script>
</body>

</html>
