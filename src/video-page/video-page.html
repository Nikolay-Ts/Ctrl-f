  <!-- Bootstrap JS + YouTube Iframe API -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://www.youtube.com/iframe_api"></script>
  <script>
    let player;
    function onYouTubeIframeAPIReady() {
      // Fallback to your sample if nothing in sessionStorage
      const FALLBACK_URL       = 'https://www.youtube.com/watch?v=bycVtx07f0w';
      const FALLBACK_TIMESTAMP = 14 * 60 + 9; // 854 seconds
  
      const rawUrl   = sessionStorage.getItem("url")       || FALLBACK_URL;
      const tsString = sessionStorage.getItem("timestamp");
      const startSec = tsString !== null
        ? parseFloat(tsString)
        : FALLBACK_TIMESTAMP;
  
      // extract videoId
      const regex = /(?:v=|\/embed\/|youtu\.be\/)([A-Za-z0-9_-]{11})/;
      const match = rawUrl.match(regex);
      if (!match) return console.error("Invalid YouTube URL");
      const videoId = match[1];
  
      // build player with autoplay
      player = new YT.Player('player', {
        videoId,
        playerVars: {
          autoplay: 1,        // ← auto‐start
          modestbranding: 1,
          rel: 0,
          start: startSec,
          playsinline: 1      // better on mobile
        },
        events: {
          onReady: (e) => {
            // ensure it actually plays
            e.target.playVideo();
          }
        }
      });
    }
  </script>
