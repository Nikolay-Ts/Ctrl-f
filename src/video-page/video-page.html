<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Video Prompt Tool</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="video-page.css" rel="stylesheet" />
</head>
<body class="loaded">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg nav-blur border-bottom border-secondary shadow-sm py-2 sticky-top">
    <div class="container-fluid d-flex justify-content-between align-items-center">
      <div class="d-flex" style="width: 33%;"></div>
      <div class="d-flex justify-content-center" style="width: 33%;">
        <a class="navbar-brand" href="/src/landing-page/landing-page.html">
          <img src="/src/assets/logo.png" alt="Ctrl-F Logo" height="70">
        </a>
      </div>
      <div class="d-flex justify-content-end align-items-center" style="width: 33%;">
        <ul class="navbar-nav flex-row">
          <li class="nav-item">
            <a class="nav-link nav-lg-link text-light mx-3" href="../about-page/about-page.html">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link nav-lg-link text-light mx-3" href="https://github.com/Nikolay-Ts/Ctrl-f" target="_blank">Source Code</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Video Section -->
  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="w-100" style="max-width: 800px;">
      <div class="ultra-card p-4 shadow-lg w-100">
        <h2 class="text-center mb-4">VideoTron</h2>

        <!-- YouTube Player -->
        <div class="ratio ratio-16x9 mb-4">
          <div id="player"></div>
        </div>

        <!-- Prompt Box -->
        <div>
          <textarea id="videoPromptInput" class="form-control grow-textarea" placeholder="E.g. Where does it mention Markov chains?"></textarea>
        </div>

        <!-- Buttons -->
        <div class="d-flex justify-content-between flex-wrap mt-3">
          <button class="btn btn-dark shadow ms-auto" onclick="submitPrompt()">Submit Prompt</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://www.youtube.com/iframe_api"></script>
  <script>
    let player;

    function onYouTubeIframeAPIReady() {
      const rawUrl = sessionStorage.getItem("url");
      if (!rawUrl) {
        alert("No video URL found in sessionStorage.");
        return;
      }

      const videoId = extractVideoID(rawUrl);
      if (!videoId) {
        alert("Invalid YouTube URL.");
        return;
      }

      player = new YT.Player('player', {
        videoId: videoId,
        playerVars: {
          modestbranding: 1,
          rel: 0
        }
      });
    }

    function extractVideoID(url) {
      const regex = /(?:v=|\/embed\/|youtu\.be\/)([a-zA-Z0-9_-]{11})/;
      const match = url.match(regex);
      return match ? match[1] : null;
    }

    function seekTo(seconds) {
      if (player && typeof player.seekTo === 'function') {
        player.seekTo(seconds, true);
      }
    }
  </script>
</body>
</html>
